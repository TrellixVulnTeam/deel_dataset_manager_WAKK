[flake8]
# Use black line length:
max-line-length = 88
extend-ignore =
    # See https://github.com/PyCQA/pycodestyle/issues/373
    E203,

[mypy]
warn_return_any = True
warn_unused_configs = True

[mypy-h5py]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-tensorflow]
ignore_missing_imports = True

[mypy-tensorflow.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-tqdm]
ignore_missing_imports = True

[mypy-webdav3.*]
ignore_missing_imports = True


[tox:tox]
envlist = py36,py37,py36-lint

[testenv]
deps =
    pytest
commands =
    pytest tests

[testenv:py36-lint]
deps =
    black
    flake8
    flake8-black
    mypy
commands =
    black --check --diff setup.py deel tests examples
    flake8 deel tests examples
    # Currently not checking examples since mypy does not work on
    # such directories...
    mypy deel tests